<ion-toolbar color="dark">
  <ion-title>Debtor App</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="confirmLogout()">
      <ion-icon size="large" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <div *ngIf="!jsonObject">
    <h1>Dynamic Forms</h1>
  </div>
  <div *ngIf="jsonObject" class="formio-wrapper">
    <formio [form]="jsonObject" #formObj (render)="onRender($event)" (change)="onChange($event)"
      (nextPage)="onNext($event)" [options]="formConfig.options" (submit)="onSubmit($event)" #formObj></formio>
  </div>
</ion-content>
